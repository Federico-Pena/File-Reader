services:
  backend:
    develop:
      watch:
        - action: sync+restart
          path: ./backend
          target: /app/backend
          ignore:
            - ./backend/node_modules/
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    env_file:
      - ./backend/.env
    ports:
      - 1234:1234

  frontend:
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app/frontend
          ignore:
            - ./frontend/node_modules/
    depends_on:
      - backend
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - 5173:5173
